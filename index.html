<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Team Statistics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #1e3a8a;
        }
        .status-message {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .error {
            background-color: #ffdddd;
            color: #990000;
        }
        .info {
            background-color: #e6f0ff;
            color: #1e3a8a;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #1e3a8a;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e6f0ff;
        }
        .loading {
            margin-top: 20px;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cricket Team Statistics</h1>
        
        <div id="status-message" class="status-message info">
            Loading data...
        </div>
        
        <div id="data-container">
            <!-- Team Owner Scores Table -->
            <h2>Team Owner Scores</h2>
            <table id="team-scores-table">
                <thead>
                    <tr>
                        <th>Owner Name</th>
                        <th>Total Score</th>
                        <th>Number of Players</th>
                    </tr>
                </thead>
                <tbody id="team-scores-body">
                    <!-- Team scores will be loaded here -->
                </tbody>
            </table>
            
            <!-- Player Scores Table -->
            <h2>Player Scores</h2>
            <table id="player-scores-table">
                <thead>
                    <tr>
                        <th>Player Name</th>
                        <th>Team</th>
                        <th>Owner</th>
                        <th>Runs</th>
                        <th>Wickets</th>
                        <th>Catches</th>
                        <th>Run Outs</th>
                        <th>Score</th>
                        <th>Match ID</th>
                    </tr>
                </thead>
                <tbody id="player-scores-body">
                    <!-- Player scores will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const statusMessage = document.getElementById('status-message');
            const dataContainer = document.getElementById('data-container');
            
            // Initially hide the data container until we load data
            dataContainer.style.display = 'none';
            
            // Parse URL parameters to get the API key
            const urlParams = new URLSearchParams(window.location.search);
            const apiKeyLast4 = urlParams.get('key');
            
            if (!apiKeyLast4 || apiKeyLast4.length !== 4) {
                statusMessage.className = 'status-message error';
                statusMessage.textContent = 'Error: Please provide the last 4 characters of your API key in the URL (e.g., ?key=1234)';
                return;
            }
            
            // Show loading message
            statusMessage.textContent = `Loading data with API key ending in: ${apiKeyLast4}...`;
            
            // Load the data from owner_stats.json
            fetch('owner_stats.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load data file');
                    }
                    return response.json();
                })
                .then(data => {
                    // Display the data
                    displayTeamScores(data);
                    displayPlayersByOwner(data);
                    
                    // Show the data container
                    dataContainer.style.display = 'block';
                    
                    // Update status message
                    statusMessage.className = 'status-message info';
                    statusMessage.textContent = `Data loaded successfully (API key: ...${apiKeyLast4})`;
                })
                .catch(error => {
                    // Show error message
                    statusMessage.className = 'status-message error';
                    statusMessage.textContent = `Error loading data: ${error.message}`;
                    console.error('Error:', error);
                });
            
            function displayTeamScores(data) {
                const tableBody = document.getElementById('team-scores-body');
                tableBody.innerHTML = '';
                
                // Create a mapping of all players with their calculated scores
                const playerScores = {};
                const ownerTotals = {};
                
                // First process all players and calculate their scores based on the formula
                Object.entries(data).forEach(([ownerName, ownerData]) => {
                    const players = ownerData.players || [];
                    
                    ownerTotals[ownerName] = {
                        name: ownerName,
                        totalScore: 0,
                        totalPlayers: players.length
                    };
                    
                    players.forEach(player => {
                        const runs = player.runs || 0;
                        const wickets = player.wickets || 0;
                        const catches = player.catches || 0;
                        const run_outs = player.run_outs || 0;
                        const wicket_bowled_or_lbw = player.wicket_bowled_or_lbw || 0;
                        
                        // Calculate batsman score component
                        let batsmanScore = 0;
                        if (runs > 0) {
                            // Runs + bonus for milestones
                            batsmanScore = runs + (runs >= 50 ? 8 : 0) + (runs >= 100 ? 8 : 0);
                        }
                        
                        // Calculate bowlers score component
                        // Only count "good ones" (lbw, bowled, caught and bowled)
                        let bowlersScore = (wicket_bowled_or_lbw * 20) + ((wickets - wicket_bowled_or_lbw) * 16);
                        bowlersScore += (wickets >= 3 ? 15 : 0);
                        
                        // Calculate fielding score component
                        const fieldingScore = (catches * 8) + (run_outs * 8);
                        
                        // Total player score with base 4 points
                        const totalScore = batsmanScore + bowlersScore + fieldingScore + 4;
                        
                        // Store player with match info for highest scorer calculation later
                        const matchId = player.match_id || 'unknown_match'; // If match_id is available
                        
                        if (!playerScores[matchId]) {
                            playerScores[matchId] = [];
                        }
                        
                        playerScores[matchId].push({
                            player_id: player.player_id,
                            owner: ownerName,
                            originalScore: totalScore,
                            calculatedScore: totalScore, // Will be updated with multiplier if highest
                            matchId
                        });
                        
                        // Store player scores
                        if (!player.calculatedScores) {
                            player.calculatedScores = {
                                batsmanScore,
                                bowlersScore,
                                fieldingScore,
                                baseScore: 4,
                                totalScore
                            };
                        }
                    });
                });
                
                // Apply 1.3x multiplier to the highest scoring player in EACH match
                Object.keys(playerScores).forEach(matchId => {
                    const matchPlayers = playerScores[matchId];
                    
                    // Find highest scoring player in this match
                    let highestScore = 0;
                    let highestScoringPlayerIndex = -1;
                    
                    matchPlayers.forEach((player, index) => {
                        if (player.originalScore > highestScore) {
                            highestScore = player.originalScore;
                            highestScoringPlayerIndex = index;
                        }
                    });
                    
                    // Apply the multiplier to highest scorer in this match
                    if (highestScoringPlayerIndex >= 0) {
                        const player = matchPlayers[highestScoringPlayerIndex];
                        player.isHighestScorer = true;
                        player.calculatedScore = player.originalScore * 1.3;
                        
                        // Mark this player in the original data
                        Object.entries(data).forEach(([ownerName, ownerData]) => {
                            const players = ownerData.players || [];
                            players.forEach(p => {
                                if (p.player_id === player.player_id && p.match_id === matchId) {
                                    p.isHighestScorer = true;
                                    p.originalScore = player.originalScore;
                                    p.calculatedScore = player.calculatedScore;
                                }
                            });
                        });
                    }
                });
                
                // Now calculate owner totals based on updated scores
                Object.entries(data).forEach(([ownerName, ownerData]) => {
                    const players = ownerData.players || [];
                    
                    players.forEach(player => {
                        // Use the calculated score (with 1.3x multiplier if applicable)
                        const score = player.calculatedScore || player.calculatedScores?.totalScore || 0;
                        ownerTotals[ownerName].totalScore += score;
                    });
                });
                
                // Sort owners by total score and display
                const sortedOwners = Object.values(ownerTotals)
                    .sort((a, b) => b.totalScore - a.totalScore);
                
                // Add each owner to the table
                sortedOwners.forEach(owner => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${owner.name}</td>
                        <td>${owner.totalScore.toFixed(2)}</td>
                        <td>${owner.totalPlayers}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }
            
            function displayPlayersByOwner(data) {
                const tableBody = document.getElementById('player-scores-body');
                tableBody.innerHTML = '';
                
                // Collect all players from all owners
                const allPlayers = [];
                
                Object.entries(data).forEach(([ownerName, ownerData]) => {
                    const players = ownerData.players || [];
                    
                    players.forEach(player => {
                        const runs = player.runs || 0;
                        const wickets = player.wickets || 0;
                        const catches = player.catches || 0;
                        const run_outs = player.run_outs || 0;
                        const wicket_bowled_or_lbw = player.wicket_bowled_or_lbw || 0;
                        
                        // If player already has calculatedScores from the first pass, use those
                        // Otherwise calculate them again
                        let totalScore;
                        let batsmanScore, bowlersScore, fieldingScore;
                        
                        if (player.calculatedScores) {
                            ({ batsmanScore, bowlersScore, fieldingScore, totalScore } = player.calculatedScores);
                        } else {
                            // Calculate batsman score component
                            batsmanScore = 0;
                            if (runs > 0) {
                                batsmanScore = runs + (runs >= 50 ? 8 : 0) + (runs >= 100 ? 8 : 0);
                            }
                            
                            // Calculate bowlers score component - only count "good ones" for the 20 point bonus
                            bowlersScore = (wicket_bowled_or_lbw * 20) + ((wickets - wicket_bowled_or_lbw) * 16);
                            bowlersScore += (wickets >= 3 ? 15 : 0);
                            
                            // Calculate fielding score component
                            fieldingScore = (catches * 8) + (run_outs * 8);
                            
                            // Total player score with base 4 points
                            totalScore = batsmanScore + bowlersScore + fieldingScore + 4;
                        }
                        
                        // Use the calculated score with 1.3x multiplier if player is highest scorer
                        if (player.isHighestScorer) {
                            totalScore = player.calculatedScore;
                        }
                        
                        allPlayers.push({
                            ...player,
                            owner: ownerName,
                            batsmanScore,
                            bowlersScore,
                            fieldingScore,
                            totalScore,
                            isHighestScorer: !!player.isHighestScorer,
                            originalScore: player.originalScore,
                            match_id: player.match_id || 'unknown_match'
                        });
                    });
                });
                
                // Sort players by their calculated score in descending order
                const sortedPlayers = allPlayers.sort((a, b) => b.totalScore - a.totalScore);
                
                // Add each player to the table
                sortedPlayers.forEach(player => {
                    const row = document.createElement('tr');
                    let playerName = player.player_name || 'Unknown Player';
                    
                    // Add star to highest scoring player
                    if (player.isHighestScorer) {
                        playerName += ' ‚≠ê (1.3x)';
                    }
                    
                    const matchInfo = player.match_id !== 'unknown_match' ? 
                        `(Match: ${player.match_id})` : '';
                    
                    row.innerHTML = `
                        <td>${playerName}</td>
                        <td>${player.team_id || 'Unknown Team'}</td>
                        <td>${player.owner}</td>
                        <td>${player.runs || 0}</td>
                        <td>${player.wickets || 0}</td>
                        <td>${player.catches || 0}</td>
                        <td>${player.run_outs || 0}</td>
                        <td>${player.totalScore.toFixed(2)}</td>
                        <td>${player.match_id || 'Unknown Match'}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }
        });
    </script>
</body>
</html>
