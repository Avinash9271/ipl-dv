<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Team Statistics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #1e3a8a;
        }
        .status-message {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .error {
            background-color: #ffdddd;
            color: #990000;
        }
        .info {
            background-color: #e6f0ff;
            color: #1e3a8a;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #1e3a8a;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e6f0ff;
        }
        .loading {
            margin-top: 20px;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cricket Team Statistics</h1>
        
        <div id="status-message" class="status-message info">
            Loading data...
        </div>
        
        <div id="data-container">
            <!-- Team Owner Scores Table -->
            <h2>Team Owner Scores</h2>
            <table id="team-scores-table">
                <thead>
                    <tr>
                        <th>Owner Name</th>
                        <th>Total Score</th>
                        <th>Number of Players</th>
                    </tr>
                </thead>
                <tbody id="team-scores-body">
                    <!-- Team scores will be loaded here -->
                </tbody>
            </table>
            
            <!-- Player Scores Table -->
            <h2>Player Scores</h2>
            <table id="player-scores-table">
                <thead>
                    <tr>
                        <th>Player Name</th>
                        <th>Team</th>
                        <th>Owner</th>
                        <th>Total Runs</th>
                        <th>Total Wickets</th>
                    </tr>
                </thead>
                <tbody id="player-scores-body">
                    <!-- Player scores will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const statusMessage = document.getElementById('status-message');
            const dataContainer = document.getElementById('data-container');
            
            // Initially hide the data container until we load data
            dataContainer.style.display = 'none';
            
            // Parse URL parameters to get the API key
            const urlParams = new URLSearchParams(window.location.search);
            const apiKeyLast4 = urlParams.get('key');
            
            if (!apiKeyLast4 || apiKeyLast4.length !== 4) {
                statusMessage.className = 'status-message error';
                statusMessage.textContent = 'Error: Please provide the last 4 characters of your API key in the URL (e.g., ?key=1234)';
                return;
            }
            
            // Show loading message
            statusMessage.textContent = `Loading data with API key ending in: ${apiKeyLast4}...`;
            
            // Load the data from owner_stats.json
            fetch('owner_stats.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load data file');
                    }
                    return response.json();
                })
                .then(data => {
                    // Display the data
                    displayTeamScores(data);
                    displayPlayersByOwner(data);
                    
                    // Show the data container
                    dataContainer.style.display = 'block';
                    
                    // Update status message
                    statusMessage.className = 'status-message info';
                    statusMessage.textContent = `Data loaded successfully (API key: ...${apiKeyLast4})`;
                })
                .catch(error => {
                    // Show error message
                    statusMessage.className = 'status-message error';
                    statusMessage.textContent = `Error loading data: ${error.message}`;
                    console.error('Error:', error);
                });
            
            function displayTeamScores(data) {
                const tableBody = document.getElementById('team-scores-body');
                tableBody.innerHTML = '';
                
                // Sort owners by their total score (descending)
                const sortedOwners = Object.entries(data)
                    .map(([name, stats]) => ({
                        name,
                        total_runs: stats.total_runs || 0,
                        total_wickets: stats.total_wickets || 0,
                        total_players: stats.total_players || 0,
                        // Calculate a total score based on runs and wickets
                        total_score: (stats.total_runs || 0) + (stats.total_wickets || 0) * 20
                    }))
                    .sort((a, b) => b.total_score - a.total_score);
                
                // Add each owner to the table
                sortedOwners.forEach(owner => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${owner.name}</td>
                        <td>${owner.total_score.toFixed(2)}</td>
                        <td>${owner.total_players}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }
            
            function displayPlayersByOwner(data) {
                const tableBody = document.getElementById('player-scores-body');
                tableBody.innerHTML = '';
                
                // Collect all players from all owners
                const allPlayers = [];
                
                Object.entries(data).forEach(([ownerName, ownerData]) => {
                    const players = ownerData.players || [];
                    
                    players.forEach(player => {
                        // Add owner information to each player
                        allPlayers.push({
                            ...player,
                            owner: ownerName
                        });
                    });
                });
                
                // Sort players by their calculated score (runs + wickets*20) in descending order
                const sortedPlayers = allPlayers.sort((a, b) => {
                    const scoreA = (a.runs || 0) + (a.wickets || 0) * 20;
                    const scoreB = (b.runs || 0) + (b.wickets || 0) * 20;
                    return scoreB - scoreA;
                });
                
                // Add each player to the table
                sortedPlayers.forEach(player => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${player.player_name || 'Unknown Player'}</td>
                        <td>${player.team_id || 'Unknown Team'}</td>
                        <td>${player.owner}</td>
                        <td>${player.runs || 0}</td>
                        <td>${player.wickets || 0}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }
        });
    </script>
</body>
</html>
